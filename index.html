<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="mainoutline" align="center">
            <audio id="player" ontimeupdate="initProgressBar()">
                <source id="player-source">
            </audio>
            <img id="albmart" class="thumb" />
            <h2 id="song-title"></h2>
            <img class="prev" src="images/next.png" onclick="prevTrack()"/>
            <img class="play" id="play" src="images/play.png" onclick="play()"/>
            <img class="pause" id="pause" src="images/pause.png" onclick="pause()"/>
            <img class="next" src="images/next.png" onclick="nextTrack()"/>
            <small class="strt" id="start-time"></small>
            <progress id="seek-obj" value="0" max="1"></progress>
            <small class="end" id="end-time"></small>
        </div>
        
        <script src="playlist.json"></script>
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
